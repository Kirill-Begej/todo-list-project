<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Лендинг страницы задач TO DO List">
  <meta name="keywords"
    content="To Do, To Do List, task manager, задачи, список задач, список дел">
  <meta name="author" content="Кирилл Бегей">
  <title>To-Do List</title>
</head>
<body class="root normal">
  <div class="container">

    <header class="header">
      <label class="button-theme">
        <input class="button-theme__input" type="checkbox" aria-label="Изменить цветовую тему.">
        <span class="button-theme__switch"></span>
        <img src="./images/button-theme/sun.svg" alt="Иконка солнца." class="button-theme__image button-theme__image_type_sun">
        <img src="./images/button-theme/moon.svg" alt="Иконка луны." class="button-theme__image button-theme__image_type_moon">
      </label>
      <h1 class="title">To-Do List</h1>
      <button class="button button-add" id="buttonAddTask" type="button" title="Добавить задачу." aria-label="Добавить задачу">
        <svg class="button-add__image">
          <use href="./images/button-add/button-add.svg#add"></use>
        </svg>
      </button>
    </header>

    <main class="content">
      <section class="tasks">
        <div class="tasks__title-wrap">
          <svg class="tasks__title-image">
            <use href="./images/tasks/tasks.svg#clipboard"></use>
          </svg>
          <h2 class="tasks__title">To Do</h2>
        </div>
        <div class="tasks__list-wrap tasks__list-wrap_scrollbar_webkit">
          <ul class="tasks__list" id="toDo">
            
          </ul>
        </div>
      </section>

      <section class="tasks">
        <div class="tasks__title-wrap">
          <svg class="tasks__title-image">
            <use href="./images/tasks/tasks.svg#clipboard"></use>
          </svg>
          <h2 class="tasks__title">In Progress</h2>
        </div>
        <div class="tasks__list-wrap tasks__list-wrap_scrollbar_webkit">
          <ul class="tasks__list" id="inProgress">
            
          </ul>
        </div>
      </section>

      <section class="tasks">
        <div class="tasks__title-wrap">
          <svg class="tasks__title-image">
            <use href="./images/tasks/tasks.svg#clipboard"></use>
          </svg>
          <h2 class="tasks__title">Done</h2>
        </div>
        <div class="tasks__list-wrap tasks__list-wrap_scrollbar_webkit">
          <ul class="tasks__list" id="done">
            
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__author">Developed by Kirill Begej</div>
      <ul class="socials-link">
        <li class="socials-link__item">
          <a href="https://github.com/kirill-begej" class="socials-link__link" target="_blank" aria-label="Ссылка на github разработчика.">
            <svg class="socials-link__image">
              <use href="./images/socials-link/socials-link.svg#githab"></use>
            </svg>
          </a>
        </li>
        <li class="socials-link__item">
          <a href="https://t.me/kirill1389" class="socials-link__link" target="_blank" aria-label="Ссылка на telegram разработчика.">
            <svg class="socials-link__image">
              <use href="./images/socials-link/socials-link.svg#telegram"></use>
            </svg>
          </a>
        </li>
        <li class="socials-link__item">
          <a href="https://vk.com/kfleki" class="socials-link__link" target="_blank" aria-label="Ссылка на vk разработчика.">
            <svg class="socials-link__image">
              <use href="./images/socials-link/socials-link.svg#vk"></use>
            </svg>
          </a>
        </li>
      </ul>
    </footer>
  </div>

  <div class="popup" id="popupAddTask">
    <div class="popup__container">
      <h2 class="popup__title">Добавить задачу</h2>
      <form class="popup__form" name="addTaskForm" novalidate>
        <label class="popup__field">
          <textarea class="popup__input popup__input_scrollbar_webkit" name="inputTask" placeholder="Введите задачу" minlength="2" maxlength="200" pattern="^[^ |^\-][a-zA-Z|а-яА-яЁё|0-9|\s|\-]+$" required></textarea>
          <span class="popup__input-error">Разрешены латинские, кириллические буквы, цифры, дефисы и пробелы</span>
        </label>
        <button class="button popup__button-save" type="submit" aria-label="Сохранить задачу.">Сохранить</button>
      </form>
      <button class="popup__button-close" type="button" aria-label="Закрыть окно добаления новой задачи.">
        <svg class="popup__close-icon">
          <use href="./images/popup/close-icon.svg#close"></use>
        </svg>
      </button>
    </div>
  </div>

  <div class="popup" id="popupEditTask">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать задачу</h2>
      <form class="popup__form" name="editTaskForm" novalidate>
        <label class="popup__field">
          <textarea class="popup__input popup__input_scrollbar_webkit" name="inputTask" placeholder="Введите задачу" minlength="2" maxlength="200" pattern="^[^ |^\-][a-zA-Z|а-яА-яЁё|0-9|\s|\-]+$" required></textarea>
          <span class="popup__input-error">Разрешены латинские, кириллические буквы, цифры, дефисы и пробелы</span>
        </label>
        <button class="button popup__button-save" type="submit" aria-label="Сохранить задачу.">Сохранить</button>
      </form>
      <button class="popup__button-close" type="button" aria-label="Закрыть окно добаления новой задачи.">
        <svg class="popup__close-icon">
          <use href="./images/popup/close-icon.svg#close"></use>
        </svg>
      </button>
    </div>
  </div>

  <template id="taskTemplate">
    <li class="tasks__item">
      <div class="tasks__move">
        <svg class="tasks__move-icon">
          <use href="./images/tasks/tasks.svg#move"></use>
        </svg>
      </div>
      <h3 class="tasks__item-title"></h3>
      <div class="tasks__icons-wrap">
        <button class="tasks__icons-button" id="buttonEdit" type="button" title="Редактировать задачу" aria-label="Редактировать задачу.">
          <svg class="tasks__icon tasks__icon_type_edit">
            <use href="./images/tasks/tasks.svg#edit"></use>
          </svg>
        </button>
        <button class="tasks__icons-button" id="buttonRemove" type="button" title="Удалить задачу" aria-label="Удалить задачу.">
          <svg class="tasks__icon tasks__icon_type_remove">
            <use href="./images/tasks/tasks.svg#remove"></use>
          </svg>
        </button>
        <button class="tasks__icons-button" id="buttonProgress" type="button" title="Начать выполнять задачу" aria-label="Начать выполнять задачу.">
          <svg class="tasks__icon tasks__icon_type_progress">
            <use href="./images/tasks/tasks.svg#progress"></use>
          </svg>
        </button>
        <button class="tasks__icons-button" id="buttonDone" type="button" title="Задача выполнена" aria-label="Задача выполнена.">
          <svg class="tasks__icon tasks__icon_type_done">
            <use href="./images/tasks/tasks.svg#done"></use>
          </svg>
        </button>
      </div>
    </li>
  </template>

</body>
</html>
